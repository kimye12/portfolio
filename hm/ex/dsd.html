<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper {
      overflow: hidden;
    }

    .wrapper div {
      position: relative;
      padding: 50px;
      border: 1px dashed gray;
      text-align: center;
    }

    .wrapper div.skew::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120vw;
      height: 100%;
      transform: translate(-50%, -50%) rotate(-30deg) skew(-30deg);
      background: lightgray;
      z-index: -1;
    }
  </style>
</head>
<body>
  
  <div class="wrapper">
    <div>
      Some text
    </div>
    <div class="skew">
      Some text
    </div>
    <div>
      Some text
    </div>
  </div>
</body>
</html>
